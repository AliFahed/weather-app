<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header class="header">
        <h1>Check Today's Weather!</h1>
      </header>
      <div class="form-container">
        <form action="#" method="get" class="form">
          <input
            type="text"
            name="city"
            class="input-city"
            placeholder="Enter city name"
            required
          />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>
      <main class="main-container">
        <div class="search-weather-container">
          <div class="main-weather-data">
            <p class="current-weather" data-current-weather>Clear</p>
            <p
              class="current-weather-description"
              data-current-weather-description
            >
              Clear Sky
            </p>
          </div>
          <div class="city-details">
            <p class="city-name" data-city-name>Cairo</p>
            <p class="city-timezone" data-city-timezone>7200 timezone</p>
          </div>
          <div class="display-temperature">
            <p class="city-temperature" data-city-temperature>26 temp</p>
          </div>
        </div>

        <div class="weather-data-container">
          <div class="feels-like">
            <p>306.2 feels like</p>
          </div>
          <div class="humidity">
            <p>29 humidity</p>
          </div>
          <div class="wind-speed">
            <p>4.63 speed</p>
          </div>
          <!-- <div class="min-temperature">
            <p>307.57 min temp</p>
          </div>
          <div class="max-temperature">
            <p>307.57 max temp</p>
          </div> -->
        </div>
      </main>

      <footer class="footer">
        <div class="credit-photo-creator">
          Photo by
          <a
            href="https://unsplash.com/es/@nedaastani?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Neda Astani</a
          >
        </div>
        <div class="website-creator">
          <p>
            Made by
            <a href="https://github.com/AliFahed/weather-app">AliFahed</a>
          </p>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
