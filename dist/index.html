<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header class="header">
        <h1>What's the Weather Today!</h1>
      </header>
      <main class="main-container">
        <div class="search-weather-container">
          <div class="main-weather-data">
            <p class="current-weather-description">Clear Sky</p>
            <p class="city-name">Cairo</p>
          </div>
          <div class="city-timezone">
            <p>7200 timezone</p>
          </div>
          <div class="display-temperature">
            <p>26 temp</p>
          </div>
          <form action="#" method="get" class="form">
            <input
              type="text"
              name="city"
              class="input-city"
              placeholder="Enter city name"
              required
            />
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>

        <div class="weather-data-container">
          <div class="feels-like">
            <p>306.2 feels like</p>
          </div>
          <div class="humidity">
            <p>29 humidity</p>
          </div>
          <div class="wind-speed">
            <p>4.63 speed</p>
          </div>
          <div class="min-temperature">
            <p>307.57 min temp</p>
          </div>
          <div class="max-temperature">
            <p>307.57 max temp</p>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
